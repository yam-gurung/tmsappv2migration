<H1 class="text-center">Timesheet</H1>
<div class="container">
    <div class="row">
        <div class="col-md-6">
    <form (ngSubmit)="saveTimesheet()">
        <fieldset class="form-group">
            <label>Project</label>
            <input type="text"
            class="form-control"
            [(ngModel)]="timesheet.project" 
            name="project"
            required
            minlength="5"/>
        </fieldset>
        <!--<fieldset>
        <select [(ngModel)]="timesheet.project" name="projects"
        class="form-control" required>
            @for (option of options;track option){
                <option [value]="option">{{option}}</option>
            }
        </select>
        </fieldset>-->
        <fieldset>
            <label>Login Date</label>
            <input type="date"
            [ngModel]="timesheet.loginDate | date:'yyyy-MM-dd'"
            (ngModelChange)="timesheet.loginDate = $event"
            class="form-control"
            name="loginDate"
            required/>
        </fieldset>
        <fieldset>
            <label>From:</label>
            <input type="time"
            [(ngModel)]="timesheet.fromTime"
            class="form-control"
            name="fromTime"
            required/>
        </fieldset>
        <fieldset>
            <label>To:</label>
            <input type="time"
            [(ngModel)]="timesheet.toTime"
            class="form-control"
            name="toTime"
            required/>
        </fieldset>
        <fieldset>
            <label>Logged Hr</label>
            <input type="number"
            [(ngModel)]="timesheet.loggedHr"
            class="form-control"
            name="loggedHr"
            required/>
        </fieldset>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
    </div>
    </div>
</div>
