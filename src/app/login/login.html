<H1>Login!</H1>

<div class="container">
    @if(invalidLogin){
        <div class="alert alert-warning">
        {{errorMessage}}
    </div>
    }
    <div>
        User Name: <input type="text" name="username" [(ngModel)]="username">
        Password: <input type="password" name="password" [(ngModel)]="password">
        <button type="button" (click)="handleJWTAuthLogin()" class="btn btn-success">Login</button>
    </div>
</div>
